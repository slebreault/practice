	<script type="text/javascript">
	var size = 8;
	var board = "";

	for (var x = 1; x <= size; x++){
		for (var y = 1; y <= size; y++){
			if ((y-x) % 2 == 0)
				board += " ";
			else
				board += "#";
		}
		board += "\n";	
	}
	console.log(board);
	</script>
